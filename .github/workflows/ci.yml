name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check --workspace --all-targets --all-features --locked

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Cargo test (all features)
        run: cargo test --workspace --all-features --all-targets --locked

      - name: Cargo test (no default features)
        run: cargo test --workspace --no-default-features --all-targets --locked

      - name: Cargo doc
        run: RUSTDOCFLAGS="-D warnings" cargo doc --workspace --all-features --no-deps --locked

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: rust
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract release notes from changelog
        shell: bash
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          awk -v version="$version" '
            BEGIN {
              heading = "## [" version "]"
            }
            ($0 == heading) || (index($0, heading " - ") == 1) {
              in_section = 1
            }
            in_section && index($0, "## [") == 1 && !(($0 == heading) || (index($0, heading " - ") == 1)) {
              exit
            }
            in_section {
              print
            }
          ' CHANGELOG.md > RELEASE_NOTES.md

          if [[ ! -s RELEASE_NOTES.md ]]; then
            echo "::error::No changelog entry found for version $version in CHANGELOG.md"
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          prerelease: ${{ contains(github.ref_name, '-') }}
