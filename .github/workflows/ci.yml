name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

env:
  SCCACHE_GHA_ENABLED: "true"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Configure optional sccache
        id: sccache
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v sccache >/dev/null 2>&1; then
            echo "::warning::sccache is unavailable; continuing without compiler cache"
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if SCCACHE_NO_DAEMON=1 sccache --start-server >/dev/null 2>&1; then
            sccache --stop-server >/dev/null 2>&1 || true
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "::warning::sccache backend is unavailable; continuing without RUSTC_WRAPPER"
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Enable sccache wrapper
        if: steps.sccache.outputs.enabled == 'true'
        run: echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check --workspace --all-targets --all-features --locked

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Cargo test (all features)
        run: cargo test --workspace --all-features --all-targets --locked

      - name: Cargo test (no default features)
        run: cargo test --workspace --no-default-features --all-targets --locked

      - name: Cargo doc
        run: RUSTDOCFLAGS="-D warnings" cargo doc --workspace --all-features --no-deps --locked

      - name: Show sccache stats
        if: always() && steps.sccache.outputs.enabled == 'true'
        run: sccache --show-stats || true

  minio-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Start MinIO
        run: |
          docker run -d --name minio \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            -p 9002:9000 \
            minio/minio server /data
          for i in $(seq 1 30); do
            if curl -sf http://127.0.0.1:9002/minio/health/live; then
              echo "MinIO is ready"
              break
            fi
            echo "Waiting for MinIO... ($i)"
            sleep 2
          done

      - name: Run MinIO integration tests
        env:
          RUSTACCIO_S3_IT_ENDPOINT: http://127.0.0.1:9002
          RUSTACCIO_S3_IT_REGION: us-east-1
          RUSTACCIO_S3_IT_BUCKET: rustaccio-it
          RUSTACCIO_S3_IT_ACCESS_KEY: minioadmin
          RUSTACCIO_S3_IT_SECRET_KEY: minioadmin
        run: cargo test --all-features --locked --test s3_minio_integration -- --ignored

  governance-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Start Redis and Postgres
        run: |
          docker run -d --name redis \
            -p 56379:6379 \
            redis:7-alpine
          docker run -d --name postgres \
            -e POSTGRES_DB=rustaccio \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -p 55432:5432 \
            postgres:16-alpine
          for i in $(seq 1 30); do
            if docker exec redis redis-cli ping 2>/dev/null | grep -q PONG; then
              echo "Redis is ready"
              break
            fi
            echo "Waiting for Redis... ($i)"
            sleep 2
          done
          for i in $(seq 1 30); do
            if docker exec postgres pg_isready -U postgres -d rustaccio 2>/dev/null; then
              echo "Postgres is ready"
              break
            fi
            echo "Waiting for Postgres... ($i)"
            sleep 2
          done

      - name: Run governance integration tests
        env:
          RUSTACCIO_REDIS_IT_URL: redis://127.0.0.1:56379/
          RUSTACCIO_POSTGRES_IT_URL: postgres://postgres:postgres@127.0.0.1:55432/rustaccio
        run: cargo test --all-features --locked --test governance_redis_postgres_integration -- --ignored

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: rust
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - name: Configure optional sccache
        id: sccache
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v sccache >/dev/null 2>&1; then
            echo "::warning::sccache is unavailable; continuing without compiler cache"
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if SCCACHE_NO_DAEMON=1 sccache --start-server >/dev/null 2>&1; then
            sccache --stop-server >/dev/null 2>&1 || true
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "::warning::sccache backend is unavailable; continuing without RUSTC_WRAPPER"
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Enable sccache wrapper
        if: steps.sccache.outputs.enabled == 'true'
        run: echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Build dist binary
        run: cargo build --profile dist --locked --all-features

      - name: Package dist binary
        run: |
          mkdir -p dist
          cp target/dist/rustaccio dist/rustaccio-linux-amd64
          chmod +x dist/rustaccio-linux-amd64

      - name: Extract release notes from changelog
        shell: bash
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          awk -v version="$version" '
            BEGIN {
              heading = "## [" version "]"
            }
            ($0 == heading) || (index($0, heading " - ") == 1) {
              in_section = 1
            }
            in_section && index($0, "## [") == 1 && !(($0 == heading) || (index($0, heading " - ") == 1)) {
              exit
            }
            in_section {
              print
            }
          ' CHANGELOG.md > RELEASE_NOTES.md

          if [[ ! -s RELEASE_NOTES.md ]]; then
            echo "::error::No changelog entry found for version $version in CHANGELOG.md"
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          files: dist/rustaccio-linux-amd64
          prerelease: ${{ contains(github.ref_name, '-') }}

      - name: Show sccache stats
        if: always() && steps.sccache.outputs.enabled == 'true'
        run: sccache --show-stats || true
